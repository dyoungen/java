<!DOCTYPE html>
	<html>
		<head>
			<title>else if</title>
			
			<script>
				var mood= prompt("are you feeling good today");
				
				
				if (mood === "yes"){
				console.log("great");
				} else if (mood === "no") {
				console.log("awww"); }
				else {
					console.log("you should see a therapist.");}
			
				
			</script>
		
		</head>
	</html>
